---
deployment:
  tasks:
    - export DEPLOYPATH=home/public_html/
    - /bin/cp index.php $DEPLOYPATH
    - /bin/cp .htaccess $DEPLOYPATH
    - /bin/cp -R media $DEPLOYPATH
    - /bin/cp -R cgi-bin $DEPLOYPATH
    - /bin/cp -R .well-known $DEPLOYPATH
    - /bin/cp -R pages $DEPLOYPATH
    - /bin/cp -R css $DEPLOYPATH